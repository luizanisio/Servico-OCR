<!-- Modal -->
<div class="modal fade" id="enviopdf" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Arquivo PDF/TXT</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body ">
                <div class="custom-control row " id="chk_html2">
                    &nbsp;
                    <input type="checkbox" name="gerar_pdf" id="gerar_pdf"> PDF -> PDF
                    &nbsp;
                    <input type="checkbox" name="gerar_img" id="gerar_img"> PDF -> HTML/MD
                    &nbsp;
                    <input type="checkbox" name="ignorar_cache" id="ignorar_cache"> Ignorar cache
                    <br>
                </div>
                <br>
                Exemplo: 
                <select class="selectpicker" data-width="fit"  name="exemplo" id="exemplo">
                    {% for exemplo in exemplos %}		
                    <option value="{{exemplo[0]}}" {{exemplo[1]}}>{{exemplo[0]}}</option>
                    {% endfor %}		
                 </select>
                <input type = "file" name = "pdf"><input type = "submit">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
